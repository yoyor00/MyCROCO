---
# Default BASIN case
BASIN:
  title: BASIN (60 x 50 x 10)
  case: BASIN
  steps: 200
  mpi:
    1:  {"splitting": "1x1"}
    2:  {"splitting": "1x2"}
    4:  {"splitting": "1x4"}
    6:  {"splitting": "1x6"}
    8:  {"splitting": "2x4"}
    12: {"splitting": "2x6"}
    16: {"splitting": "1x16"}
    32: {"splitting": "1x32"}
    64: {"splitting": "1x64"}
  patches:

# BASIN a bit larger
BASIN-LARGE:
  title: BASIN - LARGE - (200 x 200 x 50)
  case: BASIN
  steps: 100
  mpi:
    1:  {"splitting": "1x1"}
    2:  {"splitting": "1x2"}
    4:  {"splitting": "1x4"}
    6:  {"splitting": "1x6"}
    8:  {"splitting": "2x4"}
    12: {"splitting": "2x6"}
    16: {"splitting": "1x16"}
    32: {"splitting": "1x32"}
    64: {"splitting": "1x64"}
  patches:
    # Change the size of the mesh
    param_override.h:
      after: "#if defined BASIN"
      what:  "      parameter (LLm0=60,   MMm0=50,   N=10)"
      by:    "      parameter (LLm0=200,  MMm0=200,  N=50)"
    # Change the dt
    TEST_CASES/croco.in.Basin:
      after: " time_stepping: NTIMES   dt[sec]  NDTFAST  NINFO"
      what:  "                100      1200     65      1"
      by:    "                100      2400     65      1"

# BASIN a bit huger
BASIN-HUGE:
  title: BASIN - HUGE - (400 x 400 x 100)
  case: BASIN
  steps: 100
  mpi:
    1:  {"splitting": "1x1"}
    2:  {"splitting": "1x2"}
    4:  {"splitting": "1x4"}
    6:  {"splitting": "1x6"}
    8:  {"splitting": "2x4"}
    12: {"splitting": "2x6"}
    16: {"splitting": "1x16"}
    32: {"splitting": "1x32"}
    64: {"splitting": "1x64"}
  patches:
    # Change the size of the mesh
    param_override.h:
      next_to: "#if defined BASIN"
      what:    "      parameter (LLm0=60,   MMm0=50,   N=10)"
      by:      "      parameter (LLm0=400,  MMm0=400,  N=100)"
    # Change the dt
    TEST_CASES/croco.in.Basin:
      next_to: " time_stepping: NTIMES   dt[sec]  NDTFAST  NINFO"
      what:    "                100      1200     65      1"
      by:      "                100      1200     65      1"
